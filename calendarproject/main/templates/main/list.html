{% extends 'main/base.html' %}

{% block title %}
    View List
{% endblock %}

{% block content %}
    <h1>{{ ls.name }}</h1>
    <form method="post" action="#">
        {% csrf_token %}
            {% for item in ls.item_set.all %}
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            {% if item.complete == True %}
                                <input style="height: 50px" type="checkbox", value="clicked", name="c{{ item.id }}" checked>
                            {% else %}
                                <input style="height: 50px" type="checkbox", value="clicked", name="c{{ item.id }}">
                            {% endif %}
                        </div>
                    </div>
                    <input type="text", value="{{ item.text }}" class="form-control">
                </div>
            {% endfor %}
        <p>Check off and save completed tasks</p>
        <div class = "input-group mb-3">
            <div class="input-group-prepend">
                <button type="submit", name="newItem", value="newItem" class = "btn btn-success" style="color: #FFC20A; background-color:#0C7BDC;">Add Item</button>
            </div>
            <input type="text", name="new">
            <button type="submit", name="save", value="save" class = "btn btn-success" style="color: #FFC20A; background-color:#0C7BDC;">Save</button>
        </div>
    </form>
{% endblock %}
