{% extends 'main/base.html' %}

{% block title %}
    Calendar
{% endblock %}

{% block content %}
<div class="clearfix" style="margin: 5px;">
	<a class="btn btn-info left" href="{% url 'main:calendar' %}?{{ prev_month }}"
	style="outline: none; color: #FFC20A; box-shadow: 0 0 0 0; margin-left: 10px; background-color:#0C7BDC;"> Previous Month </a>

	<a class="btn btn-info right" href="{% url 'main:calendar' %}?{{ next_month }}"
	style="outline: none; color: #FFC20A; box-shadow: 0 0 0 0; margin-right:15px; background-color:#0C7BDC;"> Next Month </a>

	<a class="btn btn-info right" href="{% url 'main:event_new' %}"
	style="outline: none; color: #FFC20A; box-shadow: 0 0 0 0; margin-right: 15px; background-color:#0C7BDC;"> New Event </a>
</div>
{{ calendar }}
{% endblock %}
