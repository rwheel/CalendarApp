{% extends 'main/base.html' %}

{% block title %}
Event
{% endblock %}

{% block content %}
<div class="clearfix" style="margin: 15px;">
  <a class="btn btn-info left" href="{% url 'main:calendar' %}" style="color: #FFC20A; background-color:#0C7BDC;"> Calendar </a>
</div>

<form method="post">
  {% csrf_token %}
  <table class="form form-table" style="margin: auto; width: 40%;">
    {{ form }}
    <tr><td colspan="2"><button type="submit" class="btn btn-info right" style="color: #FFC20A; background-color:#0C7BDC;"> Submit </button></td></tr>
  </table>
</form>
{% endblock %}
