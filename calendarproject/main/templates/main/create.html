{% extends 'main/base.html' %}

{% block title %}
    Create New List
{% endblock %}

{% block content %}
    <h3>Create Your To Do Lists Here</h3>
    <form method="post" action="/create/" class="form-group">
        {% csrf_token %}
        <div class = "input-group mb-3">
            <div class="input-group-prepend">
                <button type="submit", name="save" class="btn btn-success" style="color: #FFC20A; background-color:#0C7BDC;">Create New</button>
            </div>
            {{ form.name }}
        </div>

    </form>
{% endblock %}
