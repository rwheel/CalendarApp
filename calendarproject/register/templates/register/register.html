{%  extends "main/base.html "%}

{% block title %}
    Create an Account
{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success" style="outline: none; color: #FFC20A; box-shadow: 0 0 0 0; margin-left: 10px; background-color:#0C7BDC;">Register</button>
    </form>
{% endblock %}
