{% extends "main/base.html" %}

{% block title %}
    Login Here
{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Dont have an account? Create one <a href="/register">Here</p>
        <button type="submit" class="btn btn-success" style="outline: none; color: #FFC20A; box-shadow: 0 0 0 0; margin-left: 10px; background-color:#0C7BDC;">Login</button>

    </form>
{% endblock %}
